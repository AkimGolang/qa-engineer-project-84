- summary: |
    Съезжает верстка сайта при использовании смартфона
  environment: |
    Google Chrome   134.0.6998.89 (Официальная сборка), (64 бит)
    ОС Windows 11 Pro 24H2
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
    2. При помощи dev tools изменить текущее разрешение экрана, на разрешение экрана IPhone SE (375 x 667)
  expected-result: |
    Открылась главная страница
    Разрешение сайти подстроилось под текущее разрешение экрана
  actual-result: |
    Открылась главная страница
    Съехала верстка сайта

- summary: |
    Проверка возможности обработать большое количество трафика
  environment: |
    Google Chrome   134.0.6998.89 (Официальная сборка), (64 бит)
    ОС Windows 11 Pro 24H2
    
    Mozilla Firefox 136.0.1 (64 бит)
    ОС Windows 10 22H2
  steps-to-reproduce: |
    1. Открыть главную страницу магазина https://hexlet-products-store.vercel.app/ 10 раз с каждого устройства
    2. При помощи клавиши F5 обновить все вкладки
  expected-result: |
    Обновление страницы прошло успешно
    Все компоненты загрузились без ошибок
  actual-result: |
    Обновление страницы прошло успешно
    Некоторые изображения товаров не загрузились (Возвращен статус код 429)
