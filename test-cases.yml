---
- summary: |
    Проверка успешного входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка непрерывности сессии
  requirement: |
    При обновлении страницы авторизованным пользователем, повторная авторизация не требуется 
  prerequisites: |
    Пользователь авторизован, открыта главная страница 
  steps:
    - Обновляем страницу нажатием клавиши F5 
  expected-result: |
    Страница обновлена, пользователь осталяся авторизован, повторная авторизация не требуется 

- summary: |
    Проверка успешного оформления заказа
  requirement: |
    Оформление заказа должно пройти успешно 
  prerequisites: |
    Открыта главная страница 
  steps:
    - Добавляем товар в корзину
    - Открываем корзину
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Должно открыться модальное окно со статусом "Заказ успешно оформлен" и деталями заказа (товар, цена) 

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь может найти товары по ключевому слову
  prerequisites: |
    Открыта главная страница 
  steps:
    - В меню поиска, в левом верхнем углу, вводим слово "Red"
  expected-result: |
    В списке товаров отсаются товары имеющие в названии слово "Red"

- summary: |
    Проверка поиска товара по категории
  requirement: |
    Пользователь может найти товары по категории
  prerequisites: |
    Открыта главная страница 
  steps:
    - открываем выпадающий список "Категория" в левом вархнем углу
    - Выбираем любую категорию
  expected-result: |
    В списке товаров отсаются товары из выбранной категории

- summary: |
    Проверка возможности просматривать товары и просматривать подробную информацию о товаре
  requirement: |
    Пользователь может просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта главная страница 
  steps:
    - Выбираем любой товар с главной страницы и нажимаем на него
  expected-result: |
    Открывается страница товара на которой есть: название товара, рейтинг, цена, кнопка добавления в корзину, описание товара

- summary: |
    Проверка наличия мобильной версии сайта
  requirement: |
    Пользователь может просматривать сайт с телефона
  prerequisites: |
    Взять телефон
    Открыть браузер 
  steps:
    - Открываем сайт интернет-магазина (https://hexlet-products-store.vercel.app/)
  expected-result: |
    Главная страница подстраивается под разрешение экрана

- summary: |
    Проверка возможности просматривать сайт с любого устройства
  requirement: |
    Пользователь может просматривать сайт с любого устройства
  prerequisites: |
    Открыта главная страница  
  steps:
    - Открываем DevTools
    - При помощи сочетания клавиш Ctr+Shift+M открываем Toggle Device Toolbar
    - В меню Dimensions поочередно выбираем несколько устройств 
  expected-result: |
    Главная страница подстраивается под текущее разрешение экрана

- summary: |
    Проверка кроссбраузерности сайта
  requirement: |
    Пользователь может просматривать сайт при помощи любого браузера
  prerequisites: |
    Открыты несколько основных браузеров 
  steps:
    - Открываем главную страницу интернет-магазина (https://hexlet-products-store.vercel.app/)
  expected-result: |
    Сайт открывается без ошибок в верстке

