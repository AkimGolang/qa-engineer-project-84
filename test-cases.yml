- summary: |
    Проверка непрерывности сессии
  requirement: |
    При обновлении страницы пользователем, содержимое корзины не сбрасывается 
  prerequisites: |
    Открыта корзина с добавленными туда товарами 
  test-data: |
    no data
  steps:
    - Обновляем страницу нажатием клавиши F5 
  expected-result: |
    Страница обновлена, товары остались в корзине 

- summary: |
    Проверка успешного оформления заказа
  requirement: |
    Оформление заказа должно пройти успешно 
  prerequisites: |
    Открыта главная страница 
  test-data: |
    no data
  steps:
    - Добавляем товар в корзину
    - Открываем корзину
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Должно открыться модальное окно со статусом "Заказ успешно оформлен" и деталями заказа (товар, цена) 

- summary: |
    Проверка успешного поиска товара по ключевому слову
  requirement: |
    Пользователь может найти товары по ключевому слову
  prerequisites: |
    Открыта главная страница 
  test-data: |
    no data
  steps:
    - В меню поиска, в левом верхнем углу, вводим слово "Red"
  expected-result: |
    В списке товаров остаются товары имеющие в названии слово "Red"

- summary: |
    Проверка успешного поиска товара по категории
  requirement: |
    Пользователь может найти товары по категории
  prerequisites: |
    Открыта главная страница 
  test-data: |
    no data
  steps:
    - открываем выпадающий список "Категория" в левом верхнем углу
    - Выбираем любую категорию
  expected-result: |
    В списке товаров остаются товары из выбранной категории

- summary: |
    Проверка успешной возможности зайти на страницу товара и просматривать подробную информацию о нем
  requirement: |
    Пользователь может зайти на страницу товара и просмотреть подробную информацию о нем
  prerequisites: |
    Открыта главная страница 
  test-data: |
    no data
  steps:
    - Выбираем любой товар с главной страницы и нажимаем на него
  expected-result: |
    Открывается страница товара на которой есть: название товара, рейтинг, цена, кнопка добавления в корзину, описание товара

- summary: |
    Проверкас возможности просматривать сайт с любого устройства
  requirement: |
    Пользователь может просматривать сайт с любого устройства
  prerequisites: |
    Открыта главная страница  
  test-data: |
    no data
  steps:
    - Открываем DevTools
    - При помощи сочетания клавиш Ctr+Shift+M открываем Toggle Device Toolbar
    - В меню Dimensions поочередно выбираем несколько устройств 
  expected-result: |
    Главная страница подстраивается под текущее разрешение экрана

